<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>lagou</title>
    <link rel="stylesheet" href="lagoulogin.css" type="text/css">
    <script src="../jquery-2.0.0.min.js"></script>
    <script src="btnLogin.js"></script>
    <script type="text/javascript">


    </script>


</head>
<body>
  <header class="login_header">
      <a href="http://www.lagou.com" class="logo"></a>
  </header>
  <section class="content_box cleafix">
      <div class="before"></div>
       <div class="left_area">
               <div class="form_body" data-view="loginviem">
                  <div class="input_item">
                      <input type="text" name="username" id="username" class="input input_white" placeholder="请输入已验证手机/邮箱" data-required="required" autocomplete="off">
                      <span id="checkUserNameResult" class="input_tip" style="color:red "></span>
                  </div>
                  <div class="input_item">
                      <input type="password" name="password" id="password" class="input input_white" placeholder="请输入密码" maxlength="12" data-required="required" autocomplete="off">
                      <span id="checkPasswordResult" class="input_tip" style="color:red"></span>
                  </div>
                   <div class="input_item">
                       <a href="https://passport.lagou.com/accountPwd/toReset.html">忘记密码？</a>
                   </div>
                   <div class="input_item btn btn-button">
                       <input type="button" class="btn btn_green btn_active" id="btnLogin" value="登&nbsp;录" >
                   </div>
                   <div class="input_item clearfix">
                       <h5 class="reg_now">还没有拉勾帐号？<a href="#">立即注册</a></h5>
                   </div>
               </div>

       </div>
      <div class="divider">
          <img src="https://www.lgstatic.com/passport/static/pc/modules/common/img/divider-login_3362138.jpg" alt="分割线">
      </div>
      <div class="right_area f1">
          <h5>使用以下帐号直接登录:</h5>
          <ul class="vender_login clearfix">
              <li><a href="#" title="使用新浪微博帐号登录" class="vender_icon icon_sina" ></a></li>
              <li><a href="#" title="使用腾讯QQ帐号登录" class="vender_icon icon_tencent" ></a></li>
              <li class="last_child"><a href="#" class="vender_icon icon_wechat" title="使用微信帐号登录"></a></li>
          </ul>
          <div class="qrcode">
              <img src="https://www.lgstatic.com/passport/static/pc/modules/common/img/qrcode_0ec6bff.jpg" alt="二维码">
              <p>[ 扫码下载拉勾APP ]</p>
          </div>
      </div>
      <div class="after"></div>
  </section>
  <footer>
      <h4 class="slogn">— 专注互联网职业机会 —</h4>
  </footer>
</body>
</html>
